		<!-- signup section -->
	<section class="signup-form-section" >
		<div class="container flex justify-center">
			<div class="signup">
				<form>
					
					<label for="name">Name</label>
					<input id="name" type="text" placeholder="Full Name">
					<br>
					<label for="email">Email Address</label>
					<input id="email" type="text" placeholder="email">
					<br> 
					
					<strong>Select Your Gender</strong>

					<input id="M" type="radio" name="gender" checked>
					<label for="M">Male</label>
					<input id="F" type="radio" name="gender">
					<label for="F">Female</label>
					<input id="Other" type="radio" name="gender">
					<label for="Other">Other</label>
					<br>

					<strong>Select Skill</strong>
					<input id="wd" type="checkbox" name="">
					<label for="wd">Web Design</label>
					<input id="wp" type="checkbox" name="">
					<label for="wp">WordPress</label>
					<input id="php" type="checkbox" name="">
					<label for="php">PHP</label>
					<input id="theme" type="checkbox" name="">
					<label for="theme">Theme</label>

					<br>
					<label>Massage</label>
					<textarea rows="7"></textarea>
					<input type="submit" name="" value="Sign Up Now">

					

				</form>
			</div>
		</div>
